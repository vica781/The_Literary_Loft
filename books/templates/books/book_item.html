<div class="col-md-3 col-sm-6 mb-4">
    <div class="book-item">
        <a href="{% url 'books:book_detail' book.id %}">
            {% if book.cover_image %}
                <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="img-fluid book-cover">
            {% else %}
                <div class="no-image">No Image</div>
            {% endif %}
            <h3 class="book-title">{{ book.title }}</h3>
            <p class="book-author">{{ book.author }}</p>
            <p class="book-price">Â£{{ book.price }}</p>
        </a>
        <form method="post" action="{% url 'books:add_to_cart' book.id %}">
            {% csrf_token %}
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="btn add-to-cart">ADD TO BAG</button>
        </form>
    </div>
</div>
