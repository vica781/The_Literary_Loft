{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Our Books</h1>
<div class="book-list">
    {% for book in books %}
        <div class="book-item">
            <h2><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></h2>
            <p>By {{ book.author }}</p>
            <p>Price: Â£{{ book.price }}</p>
        </div>
    {% empty %}
        <p>No books available.</p>
    {% endfor %}
</div>
{% endblock %}
